<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./subscribe.css">
    <script src="https://kit.fontawesome.com/0e351791a2.js" crossorigin="anonymous"></script>
    <title>Subscribe Page</title>
</head>
<body>
    <!-- header -->
    <div class="hero">
        <header>
            <h2 class="title">Piscis Aquarium</h2>
            <nav>
                <ul class="navbar">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="subscribe.html" class="active">Contact Us</a></li>
                </ul>
            </nav>
            <a href="subscribe.html" class="sign">Sign Up</a>
        </header>

        <div class="container">
            <div class="box">
                <div class="box-title">
                    SUBSCRIBE
                </div>
                <div>
                    <form action="home.html" onsubmit="">
                        <div class="form-input">
                            <i class="fa-solid fa-circle-user icon"></i>
                            <input type="name" id="name" class="input" placeholder="Name">
                        </div>

                        <div class="form-input">
                            <i class="fa-solid fa-envelope icon"></i>
                            <input type="email" id="mail" class="input" placeholder="Email">
                        </div>

                        <div class="form-input">
                            <i class="fa-solid fa-calendar icon"></i>
                            <input type="date" id="date" class="input" placeholder="Date of Birth">
                        </div>

                        <div class="form-input">
                            <i class="fa-solid fa-lock icon"></i>
                            <input type="password" id="password" class="input" placeholder="Password">
                        </div>

                        <div class="form-input">
                            <i class="fa-solid fa-earth-asia icon"></i>
                            <select id="country" name="country" class="input">
                                <option value="" disabled selected>
                                    Select Continent
                                </option>
                                <option value="asia">
                                    Asia
                                </option>
                                <option value="aussie">
                                    Australia
                                </option>
                                <option value="afrika">
                                    Africa
                                </option>
                                <option value="america">
                                    America
                                </option>
                                <option value="europe">
                                    Europe
                                </option>
                            </select>
                        </div>

                        <div class="form-input">
                            <input type="checkbox" id="agree" value="agree">
                            <span class="text-agree">I agree with Terms & Conditions</span>
                        </div>

                        <div class="subs">
                            <button  type="submit" class="subs-btn">
                                CREATE ACCOUNT
                            </button>
                        </div>	
                    </form>	
                </div>
            </div>
        </div>
    </div>

    
    <!-- footer -->
    <div class="footer">
        <h2>Piscis Aquarium</h2>
        <p>Let's take futher with our project</p>
        <p>Kindly check our social media below</p>
        <div class="social">
            <a href="https://www.youtube.com/c/DuniaLaut"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.instagram.com/underwater/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/company/pocguardians/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <p class="copy">Copyright of Piscis Aquarium</p>
    </div>
</body>
</html>
